<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>学生信息后台管理系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="assets/css/font-awesome.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300" />
		<link rel="stylesheet" href="assets/css/ace.min.css" />
		<link rel="stylesheet" href="assets/css/ace-rtl.min.css" />

	</head>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="white">学生信息后台管理系统</span>
								</h1>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger" id="message">
												<i class="icon-coffee green"></i>
												Please Enter Your Information
											</h4>

											<div class="space-6"></div>

											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="userName" type="text" class="form-control" placeholder="Username" />
															<i class="icon-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="password" type="password" class="form-control" placeholder="Password" />
															<i class="icon-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														

														<button id="btn" type="button" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="icon-key"></i>
															登陆
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											
										</div><!-- /widget-main -->

										
									</div><!-- /widget-body -->
								</div><!-- /login-box -->

								

								
							</div><!-- /position-relative -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div>
		</div><!-- /.main-container -->

		<script src="assets/js/jquery-1.10.2.min.js"></script>
        <script src="js/bmob-min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">

			/*  通过jsp 传递数据
			*   异步交互传递数据
			*  异步交互  需要在控制器中添加 @respondBody 注解
			* */
			$(function() {

				$("#btn").click(function () {
					var userName = $("#userName").val();
					var pw = $("#password").val();

					 // alert(userName+"===="+pw)
					$.ajax({
						url:"login.do",
						type:"post",
						data: {nickname:userName,password:pw},
						dataType:"json",
						success:function (data){
							console.log(data)
							console.log(data==null)
							if(data!=null){
								localStorage.setItem("sinfo",JSON.stringify(data));
								window.location.href="movieview.do";
							}else{
								alert("用户名或密码错误")
								$("#message").text("用户名或密码错误")
							}
						}



					})

				})
			});
		</script>
</body>
</html>
